<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <!-- Display -->
        <input type="text" placeholder="0" id="inputBox"><br><br>

        <!-- Row 1 -->
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button><br><br>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button><br><br>

        <!-- Row 2 -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button><br><br>

        <!-- Row 3 -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button><br><br>

        <!-- Row 4 -->
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="eql">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
